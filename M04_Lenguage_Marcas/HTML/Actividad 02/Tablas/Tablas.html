<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creaci√≥n de Tablas</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          padding: 55px;
          text-align: center;
        }
        </style>
</head>
<body>
    <h1>Tablas</h1>

    <table style="width: 100%">
        <tr>
            <th></th>
            <th colspan="3"><img src="ipod.png" width="80" height="110"/></th>
            <th colspan="2"><img src="ipod2.jpg" width="100" height="140"/></th>
        </tr>
        <tr>
            <th>Capacidad</th><!--"th" mostra la lletra en negreta-->
            <td colspan="1">2GB</td><!--"td" mostra la lletra normal-->
            <td>4GB</td>
            <td>8GB</td>
            <td>32GB</td>
            <td>2GB</td>
        </tr>
        <tr>
            <th>Colores</th>
            <th>blanco</th>
            <td><ul>
                <li>Negro</li>
                <li>Rosa</li>
                <li>Dorado</li>
            </ul></td>
            <th>Negro</th>
            <td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Pantalla</th>
            <th colspan="3">3 Pulgadas</th>
            <th colspan="3">7 Pulgadas</th>
        </tr>
        <tr>
            <th rowspan="2">Tiempo de Carga</th><!--ocupa dos espais en vertical-->
            <th colspan="3" rowspan="2">1 hora</th><!--Ocupa dos espais en vertial i 3 en hortizontal-->
            <th colspan="2">5 hores</th>
            <tr>
                <th colspan="2">30 minutos para 75%</th>
            </tr>
        </tr>
    </table>
    
</body>
</html>
